name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.3"
        permissions:
          contents: write
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          SOURCE_FOLDER: '${{ github.workspace }}/src/LuaEngine/docs/build'
          DESTINATION_REPO: 'celestiawow/celestiawow.github.io'
          DESTINATION_FOLDER: ''
          DESTINATION_BASE_BRANCH: 'main'
          DESTINATION_HEAD_BRANCH: 'main'
          PR_TITLE: 'chore: update eluna documentation'
          COMMIT_MESSAGE: 'chore: update eluna documentation'
          USER_EMAIL: 'contact@warlog.eu'
          USER_NAME: 'iThorgrim'
